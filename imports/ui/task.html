<template name="task">
  <li class="list-group-item d-flex gap-2 justify-content-between align-items-center {{#if checked}}checked{{/if}} {{#if
          private}}private{{/if}}">
    <div class="form-check">
      <input class="form-check-input toggle-checked cursor-pointer"
             type="checkbox"
             value=""
             id="toggle-check-{{_id}}"
             title="{{#if checked}}{{i18n "task.markIncomplete"}}{{else}}{{i18n "task.markComplete"}}{{/if}}"
             checked="{{checked}}">
    </div>

    <div class="flex-grow-1 text mx-3 fw-bold {{#if checked}}text-decoration-line-through text-muted{{/if}}">{{username}} {{text}}</div>
      {{#unless isValid}}
          {{> icon name="times"}}
      {{/unless}}

      {{! visbility button}}
      {{#if isOwner}}
        <button class="toggle-private btn btn-sm btn-outline-secondary"
                title="{{#if private}}{{i18n "task.makePublic"}}{{else}}{{i18n "task.makePrivate"}}{{/if}}">
            {{#if private}}
                {{> icon name="user-alt-slash"}}
            {{else}}
                {{> icon name="globe"}}
            {{/if}}
        </button>
      {{/if}}

      {{!-- delete button --}}
    <button class="btn btn-sm btn-outline-danger delete" title="{{i18n "task.delete"}}">
        {{> icon name="trash"}}
    </button>
  </li>
</template>
